<div class="modal-header">
  <button type="button" class="close" aria-hidden="true" (click)="onCancel()">&times;</button>
  <h4 class="modal-title">Sign in</h4>
</div>
<div class="modal-body">
  <form novalidate>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" required>
    </div>
  </form>
</div>
<div class="modal-footer">
  <a [routerLink]="['Signup']">Sign up</a>
  <a class="btn btn-default" (click)="onSignin()"><i class="fa fa-sign-in"></i>Sign in</a>
  <a class="btn btn-default" (click)="onCancel()"><i class="fa fa-times"></i>Cancel</a>
</div>
