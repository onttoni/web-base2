<h2>Sign up</h2>
<div>
  <form class="form-user-signup" (ngSubmit)="onSubmit()" novalidate>
    <template ngFor #key [ngForOf]="_displayFields">
      <form-group [_key]="key" [_doc]="_doc.doc"></form-group>
    </template>
    <form-group-password-verify></form-group-password-verify>
    <div>
      <button class="btn btn-default" type="submit"><i class="fa fa-floppy-o"></i>Save</button>
      <button [routerLink]="['Home']" class="btn btn-default"><i class="fa fa-times"></i>Cancel</button>
    </div>
  </form>
</div>
